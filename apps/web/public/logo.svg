<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with orange fill -->
  <rect width="40" height="40" rx="8" fill="#f97316"/>
  
  <!-- Circular arrows icon -->
  <g transform="translate(20, 20)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="10" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Clockwise arrow (top-right) -->
    <path d="M -5 -8 Q 8 -8 8 0" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 6 -2 L 8 0 L 6 2" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Counter-clockwise arrow (bottom-left) -->
    <path d="M -5 8 Q 8 8 8 0" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 6 2 L 8 0 L 6 -2" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
