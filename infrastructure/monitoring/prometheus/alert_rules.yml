# =============================================================================
# PROMETHEUS ALERT RULES - TARODAN Marketplace
# =============================================================================

groups:
  # ===========================================================================
  # API / APPLICATION ALERTS
  # ===========================================================================
  - name: tarodan_api_alerts
    rules:
      # API Down
      - alert: TarodanAPIDown
        expr: up{job="tarodan-api"} == 0
        for: 1m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "Tarodan API is down"
          description: "The Tarodan API has been unreachable for more than 1 minute."

      # High Error Rate
      - alert: TarodanHighErrorRate
        expr: |
          (sum(rate(http_requests_total{job="tarodan-api",status=~"5.."}[5m])) 
          / sum(rate(http_requests_total{job="tarodan-api"}[5m]))) * 100 > 5
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High error rate on Tarodan API"
          description: "Error rate is {{ $value | printf \"%.2f\" }}% (threshold: 5%)"

      # Slow Response Time
      - alert: TarodanSlowResponseTime
        expr: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job="tarodan-api"}[5m])) by (le)) > 2
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Slow response time on Tarodan API"
          description: "95th percentile response time is {{ $value | printf \"%.2f\" }}s (threshold: 2s)"

      # High Memory Usage
      - alert: TarodanHighMemoryUsage
        expr: |
          (process_resident_memory_bytes{job="tarodan-api"} / 1024 / 1024) > 1024
        for: 10m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High memory usage on Tarodan API"
          description: "Memory usage is {{ $value | printf \"%.0f\" }}MB (threshold: 1024MB)"

  # ===========================================================================
  # DATABASE ALERTS
  # ===========================================================================
  - name: tarodan_database_alerts
    rules:
      # PostgreSQL Down
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          team: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL has been unreachable for more than 1 minute."

      # High Connection Count
      - alert: PostgreSQLHighConnections
        expr: |
          (pg_stat_activity_count / pg_settings_max_connections) * 100 > 80
        for: 5m
        labels:
          severity: warning
          team: database
        annotations:
          summary: "High PostgreSQL connection usage"
          description: "Connection usage is {{ $value | printf \"%.1f\" }}% of max (threshold: 80%)"

      # Slow Queries
      - alert: PostgreSQLSlowQueries
        expr: |
          rate(pg_stat_statements_seconds_total[5m]) > 0.1
        for: 10m
        labels:
          severity: warning
          team: database
        annotations:
          summary: "Slow queries detected in PostgreSQL"
          description: "Average query time is high."

      # Deadlocks
      - alert: PostgreSQLDeadlocks
        expr: |
          increase(pg_stat_database_deadlocks[1h]) > 5
        for: 5m
        labels:
          severity: warning
          team: database
        annotations:
          summary: "PostgreSQL deadlocks detected"
          description: "{{ $value }} deadlocks in the last hour."

  # ===========================================================================
  # REDIS ALERTS
  # ===========================================================================
  - name: tarodan_redis_alerts
    rules:
      # Redis Down
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          team: infrastructure
        annotations:
          summary: "Redis is down"
          description: "Redis has been unreachable for more than 1 minute."

      # High Memory Usage
      - alert: RedisHighMemoryUsage
        expr: |
          (redis_memory_used_bytes / redis_memory_max_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "Redis memory usage is high"
          description: "Memory usage is {{ $value | printf \"%.1f\" }}% (threshold: 85%)"

      # Too Many Keys
      - alert: RedisTooManyKeys
        expr: redis_db_keys > 1000000
        for: 10m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "Redis has too many keys"
          description: "Redis has {{ $value }} keys."

  # ===========================================================================
  # INFRASTRUCTURE ALERTS
  # ===========================================================================
  - name: tarodan_infrastructure_alerts
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: |
          100 - (avg(rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 10m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "High CPU usage on server"
          description: "CPU usage is {{ $value | printf \"%.1f\" }}% (threshold: 85%)"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 10m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "High memory usage on server"
          description: "Memory usage is {{ $value | printf \"%.1f\" }}% (threshold: 85%)"

      # Low Disk Space
      - alert: LowDiskSpace
        expr: |
          (1 - (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"})) * 100 > 85
        for: 10m
        labels:
          severity: critical
          team: infrastructure
        annotations:
          summary: "Low disk space on {{ $labels.mountpoint }}"
          description: "Disk usage is {{ $value | printf \"%.1f\" }}% (threshold: 85%)"

  # ===========================================================================
  # BUSINESS ALERTS
  # ===========================================================================
  - name: tarodan_business_alerts
    rules:
      # Payment Failures
      - alert: HighPaymentFailureRate
        expr: |
          (sum(rate(payment_failures_total[1h])) / sum(rate(payment_attempts_total[1h]))) * 100 > 10
        for: 15m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is {{ $value | printf \"%.1f\" }}% (threshold: 10%)"

      # Trade Disputes
      - alert: HighTradeDisputeRate
        expr: |
          increase(trade_disputes_total[24h]) > 10
        for: 30m
        labels:
          severity: warning
          team: support
        annotations:
          summary: "High trade dispute rate"
          description: "{{ $value }} trade disputes in the last 24 hours."

      # Commission Calculation Errors
      - alert: CommissionCalculationErrors
        expr: |
          increase(commission_calculation_errors_total[1h]) > 5
        for: 10m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Commission calculation errors detected"
          description: "{{ $value }} commission calculation errors in the last hour."
