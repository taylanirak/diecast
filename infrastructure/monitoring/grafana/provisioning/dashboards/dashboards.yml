# =============================================================================
# GRAFANA DASHBOARD PROVISIONING - TARODAN Marketplace
# =============================================================================

apiVersion: 1

providers:
  - name: 'Tarodan Dashboards'
    orgId: 1
    folder: 'Tarodan'
    folderUid: 'tarodan'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
