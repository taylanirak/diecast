# =============================================================================
# GRAFANA DATASOURCES - TARODAN Marketplace
# =============================================================================

apiVersion: 1

datasources:
  # ===========================================================================
  # PROMETHEUS - Metrics
  # ===========================================================================
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST

  # ===========================================================================
  # LOKI - Logs
  # ===========================================================================
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000

  # ===========================================================================
  # ALERTMANAGER - Alerts
  # ===========================================================================
  - name: Alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: false
    jsonData:
      implementation: prometheus
